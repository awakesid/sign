<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
   
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="" class="signin-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="button" value="Login" class="btn">
                    <p class="social-text">Or login with social platforms</p>
                    <div class="social">
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="" class="signup-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-feild">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-feild">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-feild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="button" value="Sign up" class="btn">
                    <p class="social-text">Or sign up with social platforms</p>
                    <div class="social">
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="pannel-container">
            <div class="panel left-pannel">
                <div class="content">
                    <h3>New here?</h3>
                    <P>Lorem ipsum dolor sit amet officia?</P>
                    <button class="btn transparent" id="sign-up-button">Sign up</button>
                </div>
                <img src="images/rkt.svg" class="image" alt="..">
            </div>

            <div class="panel right-pannel">
                <div class="content">
                    <h3>One of us</h3>
                    <P>Lorem ipsum dolor sit amet officia?</P>
                    <button class="btn transparent" id="sign-in-button">Sign in</button>
                </div>
                <img src="images/desk.svg" class="image" alt="..">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
